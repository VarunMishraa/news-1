<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>SignUp For Newsletters</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/news.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">SignUp to my Newsletters</h1>


      <input type="text" name="fname" class="form-control top" placeholder="FirstName" required>
      <input type="text" name="lname" class="form-control middle" placeholder="LastName" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
     

      <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px;">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Express News</p>
    </form>
  </body>
</html>
